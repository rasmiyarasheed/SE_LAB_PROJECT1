<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />

    <style>
         body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url("https://t3.ftcdn.net/jpg/02/76/99/22/240_F_276992286_z5JBDiYuwb9J83F2qnGaJAEeY4ybjDqY.jpg");
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }
        
        h1 {
            
            color: white;
            
        }
        
        h2{
			color:white;
			text-align: center;
			
		}
		
		footer {
    	color: white; /* Replace #00ff00 with your desired color code */
		}


        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;

            margin-right: 10px;
        }

        nav a:hover {
            background-color: #777;
        }

        


    </style>

    <title>Our Reviewers</title>
</head>

<body>

    <header>
        <div class="custom-header">
            <h1 class="custom-title">Program committee</h1>
        </div>
    </header>
    <nav>
        <a href="/dashboard">Home</a>
        <a href="/reviewers">Reviewers</a>
        <a href="/home">Reviewed Papers</a>
        <a href="/assignreviewers">Unreviewed Papers</a>
        <a href="/accepted">Accepted Papers</a>
        <a href="/rejectedpapers">Rejected Papers</a>
    </nav>
    <main>
        <h2>Our Reviewers</h2>

        <div id="reviewers-container" style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap;">
            <!-- Reviewer details will be dynamically added here -->
        </div>

        <script>
            // Fetch data from reviewers.json using Fetch API
            fetch('reviewers.json')
                .then(response => response.json())
                .then(reviewers => {
                    const reviewersContainer = document.getElementById('reviewers-container');

                    // Iterate through each reviewer and create HTML elements dynamically
                    reviewers.forEach(reviewer => {
                        const reviewerDiv = document.createElement('div');
                        reviewerDiv.style.width = '300px';
                        reviewerDiv.style.padding = '20px';
                        reviewerDiv.style.margin = '10px';
                        reviewerDiv.style.backgroundColor = '#555';
                        reviewerDiv.style.color = 'white';
                        reviewerDiv.style.textAlign = 'center';
                        reviewerDiv.style.borderRadius = '10px';

                        reviewerDiv.innerHTML = `
                            <h3>${reviewer.Name}</h3>
                            <p>Name: ${reviewer.Name}</p>
                            <p>Field: ${reviewer['Field of Expertise']}</p>
                            <p>Contact: ${reviewer.Contact}</p>
                            <p>Email: ${reviewer.Email}</p>
                        `;

                        reviewersContainer.appendChild(reviewerDiv);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        </script>
    </main>

</body>

</html>
